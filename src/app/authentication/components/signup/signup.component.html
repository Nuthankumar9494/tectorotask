<form [formGroup]="loginform">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div  style="color:red;">{{NameErrors()}}</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div  style="color:red;">{{emailErrors()}}</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      <div  style="color:red;">{{passwordErrors()}}</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Designation</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Designation">
    </div>
  
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addsignup()" >Submit</button>
  </form>
